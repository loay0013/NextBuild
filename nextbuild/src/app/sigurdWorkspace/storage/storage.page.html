

<ion-content class="custom-bg" scrollY="false" scrollX="false">
  <div class="ion-text-center">
    <h1 class="">Lagrings <span class="next_build-color">Valg</span></h1>
    <p class="ion-padding">
      <span class="next_build-color">Lagring</span> omhandler den tilgængelige plads til <span class="next_build-color">filer</span>, <span class="next_build-color">programmer</span> og <span class="next_build-color">spil</span>. Vælg den <span class="next_build-color">lagring</span> der passer bedst for dig. 
    </p>
  </div>

  <ion-grid class="mt-0">
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <div class="card-container">
          <img class="card" alt="lav lagring" src="../../assets/images/lav.png" />
        </div>
      </ion-col>

      <ion-col size-md="6" class="ion-text-center">
        <div class="card-container">
          <img class="card" alt="middel lagring" src="../../assets/images/mid.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <div class="card-container">
          <img class="card" alt="høj lagring" src="../../assets/images/stor.png" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <button expand="full">
          <div class="ion-align-items-center d-flex ion-justify-content-center">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Gå tilbage
          </div>
        </button>
      </ion-col>
      <ion-col>
        <button expand="full">
          <div class="ion-align-items-center d-flex ion-justify-content-center">
            Gå videre
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
