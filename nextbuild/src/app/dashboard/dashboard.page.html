<ion-content [fullscreen]="true">

    <!----bg-color------>
    <div class="bg-dash">
    <!----bg-color-end------>


      <!----header/profil------>
    <div class="header">

      <ion-grid>
        <ion-row>

          <ion-col size="3">
            <div class="profil-box">
              <img class="pb" src="/assets/img/Sigurdpb.jpg" blank="">
              </div>
          </ion-col>

          <ion-col size="8">
            <h5 class="profil-text">Sigurd Arnsdorf Dam <br> <span class="p-subtext">Velkommen <span class="p-color-text">Sigurd</span></span></h5>
          </ion-col>

    </ion-row>
    </ion-grid>

      <h1 class="dash-text">Dashboard</h1>
    </div>
        <!----header/profil-end------>

    <ion-grid>
      <ion-row>
        <ion-col size="6">

        </ion-col>
        <ion-col size="6">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">

        </ion-col>
        <ion-col size="6">

        </ion-col>
      </ion-row>
    </ion-grid>


    <!----Dashboard-knap------>

      <ion-row>

        <ion-col size="12">

          <div class="image-box" routerLink="/tabs/game-choice">

      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>

        <ion-col size="12">

          <div class="image-box">
            <img class="image-dash" src="../../assets/img/Group 101kontor.png" alt="">

      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>

        <ion-col size="12">

          <div class="image-box">
            <img class="image-dash" src="../../assets/img/Group 102hverdag.png" alt="">
          </div>

        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>

        <ion-col size="12">

          <div class="image-box">
            <img class="image-dash" src="../../assets/img/Group 103streaming.png" alt="">
          </div>

        </ion-col>

    </ion-grid>

  </div>

</ion-content>
